    <title>Vite + TS</title>

  <body>

    <script id="vertexShader" type="x-shader/x-vertex">

      void main() {
          gl_Position = a_position;
          gl_PointSize = 100.0;
      }
    </script>

      }
    </script> -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        void main(){
          gl_FragColor = vec4(1, 1, 0, 1);
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
